<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Buscador</title>
</head>
<body>
    <header class="title col-lg-12" >
        <h1>Buscador de recetas</h1>
    </header>
    <section class="search col-lg-12">
        <div >
            <article class="col-lg-12">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="input" required placeholder="Busca una receta">
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit" onclick="Search();">Buscar receta</button>
                </div>  

                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit" onclick="getMealdById();">Receta aleatoria</button>
                </div>               
            </article>
            <!-- Resultados de recetas -->
            
            <article id="all_results" class="resultados_recetas">

                <!-- <article id="result0" class="resultados">
                    <h6 id="result_title0" class="titulo"></h6>
                    <div id="thumb_container0" class="ima">
                        <img id="result_thumb0" class="result_thumb" src="" alt="">
                    </div>
                </article> -->
                
            </article>
            
            <!-- Fin de resultaados de recetas -->

            <!-- Detalles de recetas -->
            <article class="contenedor detalles_recetas">
                <article class="box1 nombre">
                    <h1 id="title"></h3>
                </article>
                <article class="box2 imagen">
                    <img id="thumb" >
                </article>
                <article id="ingredients_article" class="box3 ingredientes">
                    <h4 id="ingredients"></h4>
                    <ul id="ingredients_list"></ul>
                </article>
                <article class="box4 instrucciones">
                    <h4 id="instructions_title"></h4>
                    <p id="instructions"></p>
                </article>
                <article class="box2">
                    <iframe id="video" width="420" height="315" src=" " frameborder="0" allowfullscreen></iframe>
                </article>
            </article>
            <!-- Fin detalles de recetas -->
        </div>
    </section>
    <footer>

    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
