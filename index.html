<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Search</title>
</head>
<body>
    <header class="title col-lg-12" >
        <h1>Recipe Finder</h1>
    </header>
    <section class="search col-lg-12">
        <div >
            <article class="col-lg-12 flex">
                <form name="search_combo" id="search" method="" action="">
                    <select id="list" onclick="listCategories();" onchange="selectCategory(this.options[this.selectedIndex].value)" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option id="option" hidden selected  >Food Categories</option>
                        <!-- Contenido de las categorias de las recetas -->
                    </select>
                </form>
            </article>
            <article  class="col-lg-12">
                <div class="col-md-5 d-block">
                    <input type="text" class="form-control" id="input" required placeholder="Enter a Recipe">
                    <div class="valid-feedback">
                    Looks good!
                    </div>
                </div>
                <div class="col-md-5 d-block">
                    <button class="btn btn-primary" type="submit" onclick="Search();">Search Recipe</button>
                    <button class="btn btn-primary " type="submit" onclick="getMealdById();">Random Recipe</button>
                </div>              
            </article>
            <!-- Resultados de recetas -->
            
            <article id="all_results" class="resultados_recetas">
                <!-- Contenido de los resultados de las recetas -->
            </article>
            
            <!-- Fin de resultaados de recetas -->

            <!-- Detalles de recetas -->
            <article class="contenedor detalles_recetas">
                <article class="box1 nombre">
                    <h1 id="title"></h3>
                </article>
                <article class="box2 imagen">
                    <img id="thumb" >
                    <article >
                        <iframe id="video" width="420" height="315" src=" " frameborder="0" allowfullscreen></iframe>
                    </article>
                </article>
                <article id="ingredients_article" class="box3 ingredientes">
                    <h4 id="ingredients"></h4>
                    <ul id="ingredients_list"></ul>
                </article>
                <article class="box4 instrucciones">
                    <h4 id="instructions_title"></h4>
                    <p id="instructions"></p>
                </article>
                
            </article>
            <!-- Fin detalles de recetas -->
        </div>
    </section>
    <footer>

    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
